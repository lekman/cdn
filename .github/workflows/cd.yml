# Continuous deployment pipeline for production infrastructure and docs.
# Deploys to Azure via Pulumi on push to main (when infra files change),
# then runs IQ and OQ verification tests. Also supports manual dispatch.
# Deploys Swagger UI to GitHub Pages when OpenAPI spec or index.html changes.
# Uses OIDC (federated identity) for Azure authentication.
# Uses the GitHub environment for approval gates.
#
# Required secrets:
#   PULUMI_ACCESS_TOKEN    — Pulumi Cloud personal access token
#
# Required variables (set via `task oidc:setup`):
#   ARM_CLIENT_ID          — Azure AD app registration client ID
#   ARM_TENANT_ID          — Azure AD tenant ID
#   ARM_SUBSCRIPTION_ID    — Azure target subscription ID

name: Continuous Deployment

on:
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "openapi/**"
      - "index.html"
      - ".github/workflows/cd.yml"
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  id-token: write  # request OIDC token for Azure login
  contents: read   # read repository and infra code

jobs:
  deploy:
    name: 'Deploy (prod)'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install infra dependencies
        run: cd infra && bun install --frozen-lockfile

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Bootstrap consumption plan
        uses: ./.github/actions/bootstrap
        with:
          stack: prod

      - name: Deploy with Pulumi
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: prod
          work-dir: infra
          cloud-url: https://api.pulumi.com
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}

  verify:
    name: 'Post-Deploy Verification (prod)'
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> "$GITHUB_PATH"

      - name: Run IQ tests
        run: STACK=prod bun test tests/iq/
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Run OQ tests
        run: STACK=prod bun test tests/oq/
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

  deploy-docs:
    name: 'Deploy API Docs (GitHub Pages)'
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      contains(toJSON(github.event.commits.*.modified), 'openapi/') ||
      contains(toJSON(github.event.commits.*.added), 'openapi/') ||
      contains(toJSON(github.event.commits.*.modified), 'index.html') ||
      contains(toJSON(github.event.commits.*.added), 'index.html')
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        env:
          PAGE_URL: ${{ steps.deploy.outputs.page_url }}
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PAGE_URL")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "::error::GitHub Pages deployment verification failed (HTTP $STATUS)"
            exit 1
          fi
